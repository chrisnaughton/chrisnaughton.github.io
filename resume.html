<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Naughton's Resume</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .resume-embed {
            width: 100%;
            height: 800px; /* Adjust height as needed to fit your resume */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .download-button {
            display: inline-block;
            background-color: #28a745; /* Green download button */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 25px;
        }
        .download-button:hover {
            background-color: #218838;
        }
        .nav-links {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .nav-links a:hover {
            background-color: #2980b9;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <p>Feel free to peruse or download my resume.<br>
        If you have any questions feel free to contact me at cnaught22@gmail.com</p>

        <!-- Embed your resume PDF here -->
        <iframe src="documents/Chris Naughton Analyst Resume.pdf" class="resume-embed"></iframe>

        <!-- Download button for resume -->
        <a href="documents/Chris Naughton Analyst Resume.pdf" download="Chris_Naughton_Resume.pdf" class="download-button">Download Resume (PDF)</a>

        <div class="nav-links">
            <a href="index.html">Back to Portfolio Home</a>
        </div>
    </div>
</body>
</html>
